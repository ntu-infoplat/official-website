<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title></title>
    <link rel="stylesheet" href="css/common.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="css/information.css" media="screen" charset="utf-8">
  </head>

  <body>

    <nav id="navbar"></nav>
    <div id="rightLine"></div>

    <div class="main">
      <section class="section-1 top-section">
        <div class="background-wrapper">
          <div class="background">
            <img src="imgs/pic/information.png" alt="" />
          </div>
          <div class="component">
            <div id="rightLine" class="vertical-line line-left line-white"></div>
          </div>
        </div>
        <div class="content-wrapper">
          <div class="header">
            <h1>資訊彙整</h1>
          </div>
          <div class="content">
            <p>Offering You Solutions</p>
          </div>
        </div>
      </section>
      <section class="section-2 bottom-section">
        <div class="background-wrapper">
          <div class="background">
            <img src="imgs/pic/index_02.png" alt="" />
          </div>
          <div class="component">
            <div id="rightLine" class="vertical-line line-left line-white"></div>
          </div>
        </div>
        <div class="content-wrapper">
          <!-- 介紹 -->
          <div class="header"></div>
          <div class="content">
            <p>你是否曾經覺得，<br>校園裡的活動資訊散亂在各個粉絲專頁，<br>無從搜尋彙整？</p>
            <p>你有沒有受不了那些不爬文，<br>就直接在 PTT 或是社團板上發文詢問的經驗？</p>
            <p>你正在尋找一個容易編輯、方便整理，<br>且搜尋功能完整的資訊平台嗎？<br>InfoPlat就是你的好幫手！</p>
            <div class="component"></div>
          </div>

          <!-- 台大社團 -->
          <div class="header club-header-wrapper">
            <h3>台大社團</h3>
          </div>
          <div class="content">
            <div class="club-wrapper">
              <div class="club-background-wrapper">
                <img src="imgs/pic/index_02.png" alt="" />
              </div>
              <div class="club-content-wrapper horizontal-vertical-center">
                <div class="club-header">
                  <h3>吉他社</h3>
                  <span>2015/08/01</span>
                </div>
                <div class="club-content"></div>
              </div>
            </div>
            <div class="component">
              <div class="btn-back">
                <img src="imgs/icon/btn_back.svg" alt="" />
              </div>
              <div class="btn-next">
                <img src="imgs/icon/btn_next.svg" alt="" />
              </div>
            </div>
          </div>

          <!-- 新生懶人包 -->
          <div class="header new-header-wrapper">
            <h3>新生懶人包</h3>
          </div>
          <div class="content new-content-wrapper">
            <div class="new-content">
              <h4>新鮮人須知</h4>
            </div>
            <div class="new-content">
              <h4>大一國文選課指南</h4>
            </div>
            <div class="component">
              <div class="btn-top">
                <img src="imgs/icon/btn_up.svg" alt="" />
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <footer id="footer"></footer>

  </body>

  <script type="text/javascript" src="js/libs/react.min.js"></script>
  <script type="text/javascript" src="js/libs/jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="js/tuneScreen.js"></script>
  <script type="text/javascript" src="build/common-bundle.js"></script>

</html>
